<!DOCTYPE html>
<html>

<head>
	<title>File Upload</title>
	<link rel="stylesheet" type="text/css" href="/static/HomePage.css">
</head>

<body>
	<div class="container">
		<h1>Upload a File</h1>
		<form method="POST" enctype="multipart/form-data" class=" upload-form" action="/UploadToKafka">
			<input type="file" name="file" accept=".csv" class="file-input" required>
			<input type="submit" value="Upload" class="submit-button">
		</form>
		{{if .Error}}
		<p style="color: red;">Error: {{.Error}}</p>
		{{end}}
	</div>
</body>

</html>
